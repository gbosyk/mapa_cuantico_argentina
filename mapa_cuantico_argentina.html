                var html_e52434988cb5e05b4c37c364dc5d3985 = $(`<div id="html_e52434988cb5e05b4c37c364dc5d3985" style="width: 100.0%; height: 100.0%;">         <b>Nombre:</b> Laboratorio de Espectroscopia e Imagenes por Resonancia Magnetica Nuclear<br>         <b>Afilación:</b> Centro Atomico Bariloche & Instituto Balseiro, CONICET, CNEA<br>         <b>Localidad:</b> Bariloche, Rio Negro<br>         <b>Contacto:</b> Gonzalo A. Alvarez, Investigador Responsable, Investigador Independiente CONICET, Profesor Adjunto Balseiro (gonzalo.a.alvarez@gmail.com)<br>         <b>Página web:</b> nan<br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Teórico, Experimental, Computacional<br>         <b>Descripción:</b> Our research activity is directed towards exploiting hitherto unexplored foundations of quantum control methods for tailoring spin evolutions in order to develop novel technologies and applications in the areas of nuclear magnetic resonance spectroscopy (NMR) and imaging (MRI). The main topic of our publications is about the spin dynamics of open quantum systems interacting with environments focusing on the characterization of the system dynamics and how it is modified by the environment (decoherence and dissipation). At the practical level, using both NMR experiments and theoretical tools, we are exploiting that by monitoring the changes on the system due to the environmental effects, one can sense the environment for characterizing physical, chemical, biological and medical processes to lead to new applications and quantum technologies in magnetic resonance. At the fundamental level, the understanding and control of quantum interference phenomena, and in particular the propagation of spin excitations can improve our comprehension and control of quantum systems, their decoherence and irreversible processes.         </div>`)[0];

                var html_6a8e96a7a2bd747857b89f1798ca26e6 = $(`<div id="html_6a8e96a7a2bd747857b89f1798ca26e6" style="width: 100.0%; height: 100.0%;">         <b>Nombre:</b> Grupo de Circuitos Cuánticos de Bariloche<br>         <b>Afilación:</b> Div. Dispositivos y Sensores, Gerencia de Física, Centro Atómico Bariloche, CNEA.<br>         <b>Localidad:</b> Bariloche, Río Negro<br>         <b>Contacto:</b> Leandro Tosi, investigador (leandro.tosi@ib.edu.ar)<br>         <b>Página web:</b> <a href="https://www.linkedin.com/company/grupo-circuitos-cuanticos/" target="_blank">https://www.linkedin.com/company/grupo-circuitos-cuanticos/</a><br>         <b>Redes sociales:</b> <a href="https://www.linkedin.com/company/grupo-circuitos-cuanticos/" target="_blank">https://www.linkedin.com/company/grupo-circuitos-cuanticos/</a><br>         <b>Enfoque:</b> Teórico, Experimental, Computacional<br>         <b>Descripción:</b> El Grupo de Circuitos Cuánticos de Bariloche está abocado a realizar experimentos de mecánica cuántica utilizando circuitos superconductores como plataforma. Nos especializamos en particular en sistemas híbridos que combinan materiales superconductores y semiconductores para desarrollar dispositivos con propiedades únicas, como la hibridización de grados de libertad fermiónicos y bosónicos. Actualmente, estamos creando un procesador cuántico de pequeña escala basado en qubits tipo fluxonium, con el objetivo de impulsar la computación cuántica en Argentina.         </div>`)[0];

                var html_ba377ffe295ce507d2572b1cf9ef9902 = $(`<div id="html_ba377ffe295ce507d2572b1cf9ef9902" style="width: 100.0%; height: 100.0%;">         <b>Nombre:</b> Grupo de espintrónica y nanofísica teórica<br>         <b>Afilación:</b> Universidad de Buenos Aires, Departamento de Física<br>         <b>Localidad:</b> CABA, Buenos Aires<br>         <b>Contacto:</b> Pablo I. Tamborenea, Profesor (pablot@df.uba.ar)<br>         <b>Página web:</b> <a href="http://users.df.uba.ar/pablot/" target="_blank">http://users.df.uba.ar/pablot/</a><br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Teórico, Computacional<br>         <b>Descripción:</b> Realizamos investigación teórica básica sobre fundamentos físicos de espintrónica con semiconductores, interacción de la materia con luz estructurada, control cuántico de sistemas nanoscópicos, y  fenómenos ligados a la interacción en sistemas cuánticos de muchas particulas.         <br><hr><br>         <b>Nombre:</b> Laboratorio de Iones y Átomos Fríos<br>         <b>Afilación:</b> Universidad de Buenos Aires y CONICET<br>         <b>Localidad:</b> CABA, Buenos Aires<br>         <b>Contacto:</b> Christian Tomás Schmiegelow, Profesor/Investigador (schmiegelow@df.uba.ar)<br>         <b>Página web:</b> <a href="http://qufiba.df.uba.ar/" target="_blank">http://qufiba.df.uba.ar/</a><br>         <b>Redes sociales:</b> x (Twitter) @liaf_quantum<br>         <b>Enfoque:</b> Experimental<br>         <b>Descripción:</b> En el LIAF realizamos experimentos con iones y nanopartículas atrapadas, desarrollando técnicas innovadoras para controlar tanto el movimiento como los estados internos de átomos individuales mediante luz estructurada. Exploramos fenómenos termodinámicos en el límite cuántico y fuera del equilibrio, utilizando iones atrapados como plataformas para simulación cuántica. Además, investigamos métodos avanzados de enfriamiento láser en materiales sólidos, una tecnología emergente con desafíos complejos. Nuestra investigación abarca desde fundamentos de la interacción luz-materia hasta aplicaciones en sensado cuántico, preparación de estados cuánticos y nuevas herramientas para la información cuántica, con un enfoque en la luz estructurada como recurso central.         <br><hr><br>         <b>Nombre:</b> Grupo Logos<br>         <b>Afilación:</b> CONICET - UBA<br>         <b>Localidad:</b> CABA, Buenos Aires<br>         <b>Contacto:</b> Christian de Ronde, Investigador independiente CONICET.  (cderonde@gmail.com)<br>         <b>Página web:</b> nan<br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Teórico<br>         <b>Descripción:</b> El grupo logos busca desarrollar una formalización matemático-conceptual consistente de la teoría cuántica.          </div>`)[0];

                var html_ab895e2c5e5f9ebf9280940aab916cff = $(`<div id="html_ab895e2c5e5f9ebf9280940aab916cff" style="width: 100.0%; height: 100.0%;">         <b>Nombre:</b> QuICC: Quantum Information, Computation, and Communication<br>         <b>Afilación:</b> Instituto de Ciencias de la Computación, UBA-CONICET<br>         <b>Localidad:</b> CABA, Buenos Aires<br>         <b>Contacto:</b> Gustavo Martin Bosyk, Investigador (gbosyk@gmail.com)<br>         <b>Página web:</b> <a href="https://quicc.dc.uba.ar/" target="_blank">https://quicc.dc.uba.ar/</a><br>         <b>Redes sociales:</b> <a href="https://www.instagram.com/p/DDpxPq2PYby/" target="_blank">https://www.instagram.com/p/DDpxPq2PYby/</a><br>         <b>Enfoque:</b> Teórico, Computacional<br>         <b>Descripción:</b>  QuICC: Quantum Information, Computation, and Communication es un grupo de investigación en el ICC (UBA/CONICET).  Los temas de interés incluyen: - Medidas informacionales de correlaciones no clásicas - No localidad - Algoritmos cuánticos - Fundamentos de la mecánica cuántica - Computabilidad y computación cuántica - Fundamentos de los lenguajes de programación cuántica (teoría de tipos, teoría de categorías, cálculo lambda) - Recursos cuánticos         </div>`)[0];

                var html_7bcc05e53a569cd2a859d4727306e747 = $(`<div id="html_7bcc05e53a569cd2a859d4727306e747" style="width: 100.0%; height: 100.0%;">         <b>Nombre:</b> Gravitación y Cosmología<br>         <b>Afilación:</b> Instituto de Astronomía y Física del Espacio (IAFE)<br>         <b>Localidad:</b> CABA, Buenos Aires<br>         <b>Contacto:</b> Gabriel Bengochea, Investigador CONICET (gabriel@iafe.uba.ar)<br>         <b>Página web:</b> <a href="https://www.iafe.uba.ar/relatividad/gravedad.html" target="_blank">https://www.iafe.uba.ar/relatividad/gravedad.html</a><br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Teórico, Experimental<br>         <b>Descripción:</b> Mientras que la interacción gravitatoria es descripta con gran precisión por la Relatividad General, las leyes de la física a escalas atómica y subatómica corresponden al ámbito de la Teoría Cuántica. En algunas situaciones, como la física de agujeros negros o del universo temprano, la concurrencia de ambas descripciones parece indispensable para lograr resultados consistentes. En este marco, es de interés el estudio de estos diferentes aspectos en busca de una visión integral que funcione de guía para el entendimiento de la interfase entre la gravitación y la física Cuántica.         <br><hr><br>         <b>Nombre:</b> Dinámica Cuántica en la Materia<br>         <b>Afilación:</b> Instituto de Astronomía y Física del Espacio - IAFE (UBA-Conicet)<br>         <b>Localidad:</b> CABA, Buenos Aires<br>         <b>Contacto:</b> Diego Arbó, Investigador Conicet y Profesor de la UBA (diego@iafe.uba.ar)<br>         <b>Página web:</b> <a href="https://www.iafe.uba.ar/investigacion/areas-de-investigacion/dinamica-cuantica-en-la-materia/" target="_blank">https://www.iafe.uba.ar/investigacion/areas-de-investigacion/dinamica-cuantica-en-la-materia/</a><br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Teórico, Computacional<br>         <b>Descripción:</b> El estudio de las interacciones dinámicas (es decir, en movimiento)  de partículas atómicas y fotones con la materia  es en la actualidad uno de los temas de frontera de la física cuántica, de interés tanto en ciencia básica como en el desarrollo de muchas de las tecnologías modernas, tales como la electrónica molecular, la opto-electrónica y la nanotecnología. Dentro de este vasto campo, el trabajo del grupo de Dinámica Cuántica en la Materia abarca distintas líneas de investigación, que van desde el estudio de la interacción de partículas cargadas – iones, átomos, electrones – con gases y sólidos hasta la investigación de procesos ocurridos en plasmas,  en colisiones rasantes con superficies  o por interacción con pulsos láser ultra-cortos, del orden de los atto-segundos.         </div>`)[0];
                popup_0a5ec0609c3eeb7cb377d49e521f624d.setContent(html_7bcc05e53a569cd2a859d4727306e747);

                var html_a2f7f6620b1419eec6ed9797663dc4b9 = $(`<div id="html_a2f7f6620b1419eec6ed9797663dc4b9" style="width: 100.0%; height: 100.0%;">         <b>Nombre:</b> Grupo de física atómica y molecular, GFAyM<br>         <b>Afilación:</b> Instituto de modelado e innovación tecnológica, IMIT<br>         <b>Localidad:</b> Corrientes, Corrientes<br>         <b>Contacto:</b> Gustavo Adolfo Aucar (gaaucar@conicet.gov.ar)<br>         <b>Página web:</b> <a href="https://imit.conicet.gov.ar/fisica-atomica-y-molecular/" target="_blank">https://imit.conicet.gov.ar/fisica-atomica-y-molecular/</a><br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Teórico, Computacional<br>         <b>Descripción:</b> Las líneas principales de trabajo que desarrolla el grupo se orientan a la búsqueda de nuevas teorías y modelos que amplíen y profundicen el entendimiento tanto del origen y características físicas, como de las contribuciones numéricas debidas a los diferentes mecanismos electrónicos subyacentes a los parámetros espectroscópicos de la RMN y de otras espectroscopias cuánticas. Se pretende entender mejor los mecanismos electrónicos que describen las propiedades atómicas y moleculares de respuesta a campos externos.  Los sistemas cuánticos estudiados son variados. Desde los atómicos a los fragmentos de ADN (hasta 5 pares de ácidos nucléicos). Los fenómenos involucrados pueden ser: efectos de QED, relativistas, de correlación electrónica, enlaces de hidrógeno, enlaces de halógenos, cooperatividad, entrelazamiento cuántico, efecto de átomos pesados vecinos a otros átomos pesados, microsolvatación de compuestos que contienen átomos pesados como Hg.  Se pretende también describir la naturaleza magnética de los enlaces de hidrógeno y de halógenos, la probable descripción de la regla de Karplus mediante el entrelazamiento cuántico.  Se desarrollan también estudios sobre implicaciones filosóficas de la física, relativista y cuántica.         <br><hr><br>         <b>Nombre:</b> Grupo de Nanofísica<br>         <b>Afilación:</b> IMIT (CONICET, UNNE) y FaCENA (UNNW)<br>         <b>Localidad:</b> Corrientes, Corrientes<br>         <b>Contacto:</b> Alejandro Ferron, Profesor Titular UNNE e Investigador Independiente de CONICET (aferron@gmail.com)<br>         <b>Página web:</b> <a href="https://imit.conicet.gov.ar/tc-integrantes/" target="_blank">https://imit.conicet.gov.ar/tc-integrantes/</a><br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Teórico, Computacional<br>         <b>Descripción:</b> El grupo de Nanofísica del IMIT y la FaCENA es un grupo joven con 6 integrantes (profesores e investigadores) que cuenta, en este momento, con 2 estudiantes de doctorado y varios estudiantes de grado.          </div>`)[0];

                var html_4a7140df1bbac03b542d115cdcb8097d = $(`<div id="html_4a7140df1bbac03b542d115cdcb8097d" style="width: 100.0%; height: 100.0%;">         <b>Nombre:</b> Quantum Logic + Probability<br>         <b>Afilación:</b> Instituto de Física La Plata<br>         <b>Localidad:</b> La Plata, Buenos Aires<br>         <b>Contacto:</b> Federico Hernán Holik - Investigador Adjunto - CONICET (holik@fisica.unlp.edu.ar)<br>         <b>Página web:</b> <a href="http://www.quantumlogic.com.ar" target="_blank">www.quantumlogic.com.ar</a><br>         <b>Redes sociales:</b> <a href="https://www.instagram.com/quantumlogic_probability/profilecard/?igsh=MWtidWc3ODc4bHprcA==" target="_blank">https://www.instagram.com/quantumlogic_probability/profilecard/?igsh=MWtidWc3ODc4bHprcA==</a><br>         <b>Enfoque:</b> Teórico, Computacional, Uso de computadoras cuánticas a través de la nube (IonQ, IQM, sistema Qexa20, Rigetti)<br>         <b>Descripción:</b> Este grupo está dedicado al estudio de los aspectos lógicos y algebraicos de la teoría cuántica y sus aplicaciones a la teoría de la información cuántica. Nos enfocamos en determinar los motivos por los cuales parece haber una ventaja en el uso de computadoras cuánticas. Esto implica el estudio de herramientas teóricas y numéricas para cuantificar cuan cuántico es un estado cuántico. Entre éstas, podemos mencionar a la contextualidad, la no localidad, el entrelazamiento y la indistinguibilidad. A partir de estos cuantificadores, desarrollamos herramientas de software para testear el funcionamiento de computadoras cuánticas actualmente disponibles y optimizar sus capacidades.         <br><hr><br>         <b>Nombre:</b>  Información Cuántica y Sistemas Cuánticos de Muchos Cuerpos<br>         <b>Afilación:</b> IFLP/CONICET-Facultad de Ciencias Exactas, UNLP - CIC<br>         <b>Localidad:</b> La Plata, Buenos Aires<br>         <b>Contacto:</b> Dr. Raúl Rossignoli, Investigador Principal CIC, Profesor Titular UNLP (rossigno@fisica.unlp.edu.ar)<br>         <b>Página web:</b> <a href="https://sedici.unlp.edu.ar/handle/10915/73814" target="_blank">https://sedici.unlp.edu.ar/handle/10915/73814</a><br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Teórico, Computacional<br>         <b>Descripción:</b> El grupo cuenta con seis investigadores, ocho becarios (doctorales y posdoctorales), y alumnos realizando tesis de Licenciatura y/o Maestría. Los principales temas investigados  son: 1)  Entrelazamiento y Correlaciones Cuánticas, con  aplicaciones a materia condensada y química cuántica,  2) Modelos Cuánticos de Tiempo, incluyendo aspectos fundamentales en Mecánica Cuántica relativista y aplicaciones al desarrollo de algoritmos cuánticos eficientes,  3) Entrelazamiento cuántico e Indistinguibilidad en sistemas fermiónicos y bosónicos,  4) Teoría de Coherencia Cuántica  y su  rol en la teoría de recursos cuántica, 5) Óptica Cuántica y el desarrollo de plataformas ópticas para simulaciones cuánticas  y 6) Aprendizaje Automático y Mecánica Cuántica.         <br><hr><br>         <b>Nombre:</b> Mecánica Cuántica Multiparticular y Teoría de la Información Cuántica y Clásica<br>         <b>Afilación:</b> Instituto de Física La Plata (IFLP, CONICET-UNLP)<br>         <b>Localidad:</b> La Plata, Buenos Aires<br>         <b>Contacto:</b> Mariela Portesi, Investigadora CONICET - Profesora UNLP (portesi@fisica.unlp.edu.ar)<br>         <b>Página web:</b> nan<br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Teórico, Computacional<br>         <b>Descripción:</b> El grupo está integrado actualmente por 6 investigadores, 6 becarios doctorales y 1 investigador correspondiente, manteniendo colaboraciones intensas en el país con una veintena de investigadores y tesistas, y otro tanto de diversos centros del exterior. Los principales temas de investigación del grupo están relacionados con: sistemas cuánticos abiertos, dinámica no hermitica, control cuántico, aprendizaje automático cuántico, computación cuántica, estimación de estados cuánticos, información cuántica, recursos cuánticos, correlaciones cuánticas, geometría de los estados cuánticos, principio de máxima entropía, cuantificadores de información en sistemas cuánticos, relaciones de incertidumbre, relaciones de reciprocidad, geometría informacional, dinámica cuántica y límite clásico, caos cuántico.         </div>`)[0];

                var html_264e15b8258b10daf736ae37d3a804fc = $(`<div id="html_264e15b8258b10daf736ae37d3a804fc" style="width: 100.0%; height: 100.0%;">         <b>Nombre:</b> Laboratorio de Sistemas Complejos y Computación Cuántica<br>         <b>Afilación:</b> Instituto de Investigaciones Científicas y Tecnológicas en Electrónica (ICYTE) - (Facultad de Ingeniería, Univ. Nac. de Mar del Plata - Conicet)<br>         <b>Localidad:</b> Mar del Plata, Buenos Aires<br>         <b>Contacto:</b> Juan Pablo Barrangú, Investigador (jpbarrangu@fi.mdp.edu.ar)<br>         <b>Página web:</b> <a href="https://www3.fi.mdp.edu.ar/lsccc/" target="_blank">https://www3.fi.mdp.edu.ar/lsccc/</a><br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Teórico, Computacional<br>         <b>Descripción:</b> El equipo de trabajo es interdisciplinario, constituido por físicos e ingenieros en electrónica. La línea de trabajo está centrada en el estudio e implementación de herramientas de mecánica estadística, sistemas dinámicos y mecánica cuántica para estudiar sistemas complejos de distintas áreas, tales como biología, nanotecnología, computación cuántica, así también como sistemas caóticos analógicos y digitales aplicados a sistemas electrónicos y a problemas de transporte en nanotecnología.         </div>`)[0];

                var html_1e85e4f76f26eda3a004065a87215f89 = $(`<div id="html_1e85e4f76f26eda3a004065a87215f89" style="width: 100.0%; height: 100.0%;">         <b>Nombre:</b> Grupo de Materia Cuántica<br>         <b>Afilación:</b> Instituto Interdisciplinario de ciencias Básicas ICB-CONICET<br>         <b>Localidad:</b> Mendoza, Mendoza<br>         <b>Contacto:</b> Alejandro M. Lobos (alejandro.martin.lobos@gmail.com)<br>         <b>Página web:</b> <a href="https://icb.conicet.gov.ar/gmc/" target="_blank">https://icb.conicet.gov.ar/gmc/</a><br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Teórico, Computacional<br>         <b>Descripción:</b> El Grupo de Materia Cuántica surge de la fusión de dos grupos de investigación preexistentes en el ICB, el Grupo de Teoría de la Materia Condensada y el Grupo de la Dinámica Cuántica.  El área de la física de la materia condensada estudia las propiedades de la materia desde un punto de vista microscópico, enfocándose en las fases “condensadas” de la materia, es decir, aquellas que implican sistemas con muchos grados de libertad en interacción permanente: electrones, iones de la red, fonones, fotones, etc.  En el área de teoría de la materia condensada nos enfocamos principalmente en el estudio teórico de sistemas magnéticos, superconductores y semiconductores, utilizando para ello las leyes de la mecánica cuántica. En particular, nos interesan una diversidad de sistemas cuánticos nanoscópicos y con baja dimensionalidad, que poseen potenciales aplicaciones tecnológicas , tales como  tales como puntos y cables cuánticos, grafeno, sistemas magnéticos autoensamblados, cadenas de espín, etc.  El área de la dinámica cuántica se trabaja en el desarrollo y aplicación de técnicas de simulación computacional de la dinámica cuántica atomística de bio y nano-sistemas.  Nuestras técnicas permiten simular la respuesta de los sistemas a la luz para así simular una variedad de técnicas espectroscópicas en el rango UV-visible tales como espectroscopía de absorción, de transientes y pulso-sonda.  La simulación explícita de la dinámica electrónica en presencia de un campo electromagnético arbitrario nos permite ir más allá de la respuesta lineal y describir procesos tales como la transferencia de carga fotoinducida por ejemplo, que representa el paso inicial de la captación de energía solar en dispositivos fotovoltáicos.  Líneas de investigación:  - Sistemas cuánticos en baja dimensión - Dinámica cuántica de bio y nano-sistemas         </div>`)[0];

                var html_0f5ef4cab334214657d84134763f54ff = $(`<div id="html_0f5ef4cab334214657d84134763f54ff" style="width: 100.0%; height: 100.0%;">         <b>Nombre:</b> Departamento de Metrología Cuántica<br>         <b>Afilación:</b> INTI<br>         <b>Localidad:</b> San Martin, Buenos Aires<br>         <b>Contacto:</b> Mariano Real, Jefe de departamento (mreal@inti.gob.ar)<br>         <b>Página web:</b> <a href="https://www.inti.gob.ar/areas/metrologia-y-calidad/fisica/metrologia-cuantica" target="_blank">https://www.inti.gob.ar/areas/metrologia-y-calidad/fisica/metrologia-cuantica</a><br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Experimental<br>         <b>Descripción:</b> El gupo está formado por un físico y 4 ingenieros y 5 técnicos. Además cuenta con 6 estudiantes de grado y 2 de doctorado. El enfoque principal es la aplicación de tecnologías cuánticas a la metrología, principalmente a patrones de resistencia (efecto Hall cuántico) y de tensión (efecto Josephson). Pero también a su aplicación en sensores basados en dichos efectos.         </div>`)[0];

                var html_54a3154a0fedd2688d27b2db8660b1de = $(`<div id="html_54a3154a0fedd2688d27b2db8660b1de" style="width: 100.0%; height: 100.0%;">         <b>Nombre:</b> Dto Física Teórica, GIyA, GAIDI, CNEA<br>         <b>Afilación:</b> GIyA, CNEA<br>         <b>Localidad:</b> Villa Maipú, Buenos Aires<br>         <b>Contacto:</b> Leonardo Ermann, Investigador (leonardoermann@cnea.gob.ar)<br>         <b>Página web:</b> <a href="https://www.argentina.gob.ar/cnea/cac/laboratorios-e-instalaciones/fisica/teorica" target="_blank">https://www.argentina.gob.ar/cnea/cac/laboratorios-e-instalaciones/fisica/teorica</a><br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Teórico, Computacional<br>         <b>Descripción:</b> El Departamento se dedica a la investigación en caos cuántico y clásico, física de altas energías y sistemas complejos. Explora las propiedades de partículas subatómicas,  teorías de campos, sistemas cuánticos abiertos y redes complejas utilizando métodos analíticos y numéricos.  Investiga temas como la cromodinámica cuántica, caos cuántico y clásico, física hadrónica, información cuántica, redes complejas y econofísica.         </div>`)[0];

                var html_2d6ee76c541a4f1d920b15941755bef8 = $(`<div id="html_2d6ee76c541a4f1d920b15941755bef8" style="width: 100.0%; height: 100.0%;">         <b>Nombre:</b> Laboratorio de Láseres Moleculares<br>         <b>Afilación:</b> Citedef<br>         <b>Localidad:</b> Villa Martelli, Buenos Aires<br>         <b>Contacto:</b> Jorge Codnia (jcodnia@citedef.gob.ar )<br>         <b>Página web:</b> <a href="https://unidef.conicet.gov.ar/laboratorios-la/division-laseres-moleculares/" target="_blank">https://unidef.conicet.gov.ar/laboratorios-la/division-laseres-moleculares/</a><br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Experimental<br>         <b>Descripción:</b> En el grupo se desarrollan tecnologías cuánticas basadas en láseres, como comunicación cuántica, metrología por efectos cuánticos y sensado cuántico.         <br><hr><br>         <b>Nombre:</b> Óptica Cuántica<br>         <b>Afilación:</b> CITEDEF-CONICET<br>         <b>Localidad:</b> Villa Martelli, Buenos Aires<br>         <b>Contacto:</b> Laura Knoll, Investigadora (lauraknoll@gmail.com)<br>         <b>Página web:</b> <a href="https://unidef.conicet.gov.ar/laboratorios-la/division-optica-cuantica/" target="_blank">https://unidef.conicet.gov.ar/laboratorios-la/division-optica-cuantica/</a><br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Experimental<br>         <b>Descripción:</b> Desde el año 2008 la División Óptica Cuántica del DEILAP es un laboratorio pionero en Argentina en la investigación de este tipo de fenómenos, abarcando líneas de trabajo aplicadas y de física fundamental. En el Laboratorio se realizan experimentos con pares de fotones entrelazados, desarrollos de sistemas de Distribución Cuántica de Claves criptográficas, estudios de Metrología Cuántica y de óptica cuántica fundamental como la interacción de implementaciones de algoritmos cuánticos con entornos ruidosos, y la obtención y caracterización de fuentes de luz no clásicas. Estos experimentos nos permiten estudiar propiedades fundamentales de la luz y generar herramientas para el procesamiento cuántico de la información.         <br><hr><br>         <b>Nombre:</b> Laboratorio de Láseres Sólidos<br>         <b>Afilación:</b> CITEDEF, CONICET<br>         <b>Localidad:</b> Villa Martelli, Buenos Aires.<br>         <b>Contacto:</b> Dr. Marcelo G. Kovalsky (mgkovalsky@gmail.com)<br>         <b>Página web:</b> nan<br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Teórico, Experimental, Computacional<br>         <b>Descripción:</b> Es el primer grupo que observó la violación de las desigualdades de Bell en Argentina. Tiene instalado un experimento de Bell óptico con estaciones a 60m. Ha realizado experimentos pioneros en Fundamentación, sobre la existencia de desviaciones transitorias de las predicciones de la QM en la Naturaleza. Se especializa en  generación y control de series aleatorias, tanto de origen en sistemas caóticos como en sistemas cuánticos, y en la aplicación de redes neuronales para establecer su nivel de aleatoriedad. Integrantes a Enero 2025: M.Kovalsky (jefe), M.Agüero, M.Nonaka, J.Bordieu, A.Hnilo (jubilado)         </div>`)[0];
                popup_7e07214bfe7730745264c367cc8d4ca0.setContent(html_2d6ee76c541a4f1d920b15941755bef8);
