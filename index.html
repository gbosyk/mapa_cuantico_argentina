                var html_f5d933664f090902e5ff152e9800dcc3 = $(`<div id="html_f5d933664f090902e5ff152e9800dcc3" style="width: 100.0%; height: 100.0%;">         <b>Nombre:</b> Laboratorio de Espectroscopia e Imagenes por Resonancia Magnetica Nuclear<br>         <b>Afilación:</b> Centro Atomico Bariloche & Instituto Balseiro, CONICET, CNEA<br>         <b>Localidad:</b> Bariloche, Rio Negro<br>         <b>Contacto:</b> Gonzalo A. Alvarez, Investigador Responsable, Investigador Independiente CONICET, Profesor Adjunto Balseiro (gonzalo.a.alvarez@gmail.com)<br>         <b>Página web:</b> nan<br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Teórico, Experimental, Computacional<br>         <b>Descripción:</b> Our research activity is directed towards exploiting hitherto unexplored foundations of quantum control methods for tailoring spin evolutions in order to develop novel technologies and applications in the areas of nuclear magnetic resonance spectroscopy (NMR) and imaging (MRI). The main topic of our publications is about the spin dynamics of open quantum systems interacting with environments focusing on the characterization of the system dynamics and how it is modified by the environment (decoherence and dissipation). At the practical level, using both NMR experiments and theoretical tools, we are exploiting that by monitoring the changes on the system due to the environmental effects, one can sense the environment for characterizing physical, chemical, biological and medical processes to lead to new applications and quantum technologies in magnetic resonance. At the fundamental level, the understanding and control of quantum interference phenomena, and in particular the propagation of spin excitations can improve our comprehension and control of quantum systems, their decoherence and irreversible processes.         </div>`)[0];

                var html_bd3cde6f994abb053fc1ef866586ca84 = $(`<div id="html_bd3cde6f994abb053fc1ef866586ca84" style="width: 100.0%; height: 100.0%;">         <b>Nombre:</b> Grupo de Circuitos Cuánticos de Bariloche<br>         <b>Afilación:</b> Div. Dispositivos y Sensores, Gerencia de Física, Centro Atómico Bariloche, CNEA.<br>         <b>Localidad:</b> Bariloche, Río Negro<br>         <b>Contacto:</b> Leandro Tosi, investigador (leandro.tosi@ib.edu.ar)<br>         <b>Página web:</b> <a href="https://www.linkedin.com/company/grupo-circuitos-cuanticos/" target="_blank">https://www.linkedin.com/company/grupo-circuitos-cuanticos/</a><br>         <b>Redes sociales:</b> <a href="https://www.linkedin.com/company/grupo-circuitos-cuanticos/" target="_blank">https://www.linkedin.com/company/grupo-circuitos-cuanticos/</a><br>         <b>Enfoque:</b> Teórico, Experimental, Computacional<br>         <b>Descripción:</b> El Grupo de Circuitos Cuánticos de Bariloche está abocado a realizar experimentos de mecánica cuántica utilizando circuitos superconductores como plataforma. Nos especializamos en particular en sistemas híbridos que combinan materiales superconductores y semiconductores para desarrollar dispositivos con propiedades únicas, como la hibridización de grados de libertad fermiónicos y bosónicos. Actualmente, estamos creando un procesador cuántico de pequeña escala basado en qubits tipo fluxonium, con el objetivo de impulsar la computación cuántica en Argentina.         </div>`)[0];

                var html_9984b104d7e3d97680c47c75cafe9af4 = $(`<div id="html_9984b104d7e3d97680c47c75cafe9af4" style="width: 100.0%; height: 100.0%;">         <b>Nombre:</b> Grupo de espintrónica y nanofísica teórica<br>         <b>Afilación:</b> Universidad de Buenos Aires, Departamento de Física<br>         <b>Localidad:</b> CABA, Buenos Aires<br>         <b>Contacto:</b> Pablo I. Tamborenea, Profesor (pablot@df.uba.ar)<br>         <b>Página web:</b> <a href="http://users.df.uba.ar/pablot/" target="_blank">http://users.df.uba.ar/pablot/</a><br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Teórico, Computacional<br>         <b>Descripción:</b> Realizamos investigación teórica básica sobre fundamentos físicos de espintrónica con semiconductores, interacción de la materia con luz estructurada, control cuántico de sistemas nanoscópicos, y  fenómenos ligados a la interacción en sistemas cuánticos de muchas particulas.         <br><hr><br>         <b>Nombre:</b> Laboratorio de Iones y Átomos Fríos<br>         <b>Afilación:</b> Universidad de Buenos Aires y CONICET<br>         <b>Localidad:</b> CABA, Buenos Aires<br>         <b>Contacto:</b> Christian Tomás Schmiegelow, Profesor/Investigador (schmiegelow@df.uba.ar)<br>         <b>Página web:</b> <a href="http://qufiba.df.uba.ar/" target="_blank">http://qufiba.df.uba.ar/</a><br>         <b>Redes sociales:</b> x (Twitter) @liaf_quantum<br>         <b>Enfoque:</b> Experimental<br>         <b>Descripción:</b> En el LIAF realizamos experimentos con iones y nanopartículas atrapadas, desarrollando técnicas innovadoras para controlar tanto el movimiento como los estados internos de átomos individuales mediante luz estructurada. Exploramos fenómenos termodinámicos en el límite cuántico y fuera del equilibrio, utilizando iones atrapados como plataformas para simulación cuántica. Además, investigamos métodos avanzados de enfriamiento láser en materiales sólidos, una tecnología emergente con desafíos complejos. Nuestra investigación abarca desde fundamentos de la interacción luz-materia hasta aplicaciones en sensado cuántico, preparación de estados cuánticos y nuevas herramientas para la información cuántica, con un enfoque en la luz estructurada como recurso central.         <br><hr><br>         <b>Nombre:</b> Grupo Logos<br>         <b>Afilación:</b> CONICET - UBA<br>         <b>Localidad:</b> CABA, Buenos Aires<br>         <b>Contacto:</b> Christian de Ronde, Investigador independiente CONICET.  (cderonde@gmail.com)<br>         <b>Página web:</b> nan<br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Teórico<br>         <b>Descripción:</b> El grupo logos busca desarrollar una formalización matemático-conceptual consistente de la teoría cuántica.          </div>`)[0];

                var html_f4723df1fe2be3538fe0884dc2f6c040 = $(`<div id="html_f4723df1fe2be3538fe0884dc2f6c040" style="width: 100.0%; height: 100.0%;">         <b>Nombre:</b> QuICC: Quantum Information, Computation, and Communication<br>         <b>Afilación:</b> Instituto de Ciencias de la Computación, UBA-CONICET<br>         <b>Localidad:</b> CABA, Buenos Aires<br>         <b>Contacto:</b> Gustavo Martin Bosyk, Investigador (gbosyk@gmail.com)<br>         <b>Página web:</b> <a href="https://quicc.dc.uba.ar/" target="_blank">https://quicc.dc.uba.ar/</a><br>         <b>Redes sociales:</b> <a href="https://www.instagram.com/p/DDpxPq2PYby/" target="_blank">https://www.instagram.com/p/DDpxPq2PYby/</a><br>         <b>Enfoque:</b> Teórico, Computacional<br>         <b>Descripción:</b>  QuICC: Quantum Information, Computation, and Communication es un grupo de investigación en el ICC (UBA/CONICET).  Los temas de interés incluyen: - Medidas informacionales de correlaciones no clásicas - No localidad - Algoritmos cuánticos - Fundamentos de la mecánica cuántica - Computabilidad y computación cuántica - Fundamentos de los lenguajes de programación cuántica (teoría de tipos, teoría de categorías, cálculo lambda) - Recursos cuánticos         </div>`)[0];

                var html_62e235aad8a05d25b54398708c9f3f7b = $(`<div id="html_62e235aad8a05d25b54398708c9f3f7b" style="width: 100.0%; height: 100.0%;">         <b>Nombre:</b> Gravitación y Cosmología<br>         <b>Afilación:</b> Instituto de Astronomía y Física del Espacio (IAFE)<br>         <b>Localidad:</b> CABA, Buenos Aires<br>         <b>Contacto:</b> Gabriel Bengochea, Investigador CONICET (gabriel@iafe.uba.ar)<br>         <b>Página web:</b> <a href="https://www.iafe.uba.ar/relatividad/gravedad.html" target="_blank">https://www.iafe.uba.ar/relatividad/gravedad.html</a><br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Teórico, Experimental<br>         <b>Descripción:</b> Mientras que la interacción gravitatoria es descripta con gran precisión por la Relatividad General, las leyes de la física a escalas atómica y subatómica corresponden al ámbito de la Teoría Cuántica. En algunas situaciones, como la física de agujeros negros o del universo temprano, la concurrencia de ambas descripciones parece indispensable para lograr resultados consistentes. En este marco, es de interés el estudio de estos diferentes aspectos en busca de una visión integral que funcione de guía para el entendimiento de la interfase entre la gravitación y la física Cuántica.         <br><hr><br>         <b>Nombre:</b> Dinámica Cuántica en la Materia<br>         <b>Afilación:</b> Instituto de Astronomía y Física del Espacio - IAFE (UBA-Conicet)<br>         <b>Localidad:</b> CABA, Buenos Aires<br>         <b>Contacto:</b> Diego Arbó, Investigador Conicet y Profesor de la UBA (diego@iafe.uba.ar)<br>         <b>Página web:</b> <a href="https://www.iafe.uba.ar/investigacion/areas-de-investigacion/dinamica-cuantica-en-la-materia/" target="_blank">https://www.iafe.uba.ar/investigacion/areas-de-investigacion/dinamica-cuantica-en-la-materia/</a><br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Teórico, Computacional<br>         <b>Descripción:</b> El estudio de las interacciones dinámicas (es decir, en movimiento)  de partículas atómicas y fotones con la materia  es en la actualidad uno de los temas de frontera de la física cuántica, de interés tanto en ciencia básica como en el desarrollo de muchas de las tecnologías modernas, tales como la electrónica molecular, la opto-electrónica y la nanotecnología. Dentro de este vasto campo, el trabajo del grupo de Dinámica Cuántica en la Materia abarca distintas líneas de investigación, que van desde el estudio de la interacción de partículas cargadas – iones, átomos, electrones – con gases y sólidos hasta la investigación de procesos ocurridos en plasmas,  en colisiones rasantes con superficies  o por interacción con pulsos láser ultra-cortos, del orden de los atto-segundos.         <br><hr><br>         <b>Nombre:</b> Dinámica cuántica de electrones en la materia<br>         <b>Afilación:</b> Instituto de Astronomía y Física del Espacio (CONICET-UBA)<br>         <b>Localidad:</b> CABA, Buenos Aires<br>         <b>Contacto:</b> Claudia Montanari, Investigadora Independiente, CONICET (mclaudia@iafe.uba.ar)<br>         <b>Página web:</b> <a href="https://www.iafe.uba.ar/investigacion/areas-de-investigacion/dinamica-cuantica-en-la-materia/" target="_blank">https://www.iafe.uba.ar/investigacion/areas-de-investigacion/dinamica-cuantica-en-la-materia/</a><br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Teórico, Computacional<br>         <b>Descripción:</b> El grupo de "dinámica cuántica de electrones en la materia" del IAFE investiga en dos áreas fundamentales: i)  los procesos electrónicos debidos a la interacción radiación-materia,  interacción con pulsos láser ultra-cortos del orden de los atto-segundos, dirigida por el Dr. Diego Arbó. ii)  los procesos electrónicos en materiales  (gases, sólidos, atómicos o moleculares)  debidos a la interacción con partículas cargadas (electrones, iones, antiprotones, positrones), enfocada en obtener parámetros atómicos para el estudio de materiales y de plasmas (secciones eficaces de ionización y de pérdida de energía). Esta área es dirigida por el Dr. Darío Mitnik y la Dra. Claudia Montanari. Los temas mencionados son de interés tanto en ciencia básica como en el desarrollo de muchas de las tecnologías modernas, tales como la electrónica molecular, la opto-electrónica, la nanotecnología, diseño de reactores nucleares (estudio de los materiales para las paredes internas del reactor), evaluaciones de daño por radiación por iones pesados, análisis de materiales, implantación iónica controlada, hasta aplicaciones médicas como el tratamiento de cancer por protones, que se basa en la pérdida de energía muy localizada  del ión, excitando o ionizando electrones, y cómo administrar la misma en el tumor). El grupo desarrolla modelos teóricos y computacionales, así como recientes modelos de aprendizaje automatizado (Dr. Darío Mitnik) aplicado a la base de datos de pérdida de energía en materiales (stopping power) de la International Atomic Energy Agency (IAEA) administrada por la Dra. Claudia Montanari.         </div>`)[0];

                var html_ec2f45bf0dba563177d2ebc93af974aa = $(`<div id="html_ec2f45bf0dba563177d2ebc93af974aa" style="width: 100.0%; height: 100.0%;">         <b>Nombre:</b> Grupo de física atómica y molecular, GFAyM<br>         <b>Afilación:</b> Instituto de modelado e innovación tecnológica, IMIT<br>         <b>Localidad:</b> Corrientes, Corrientes<br>         <b>Contacto:</b> Gustavo Adolfo Aucar (gaaucar@conicet.gov.ar)<br>         <b>Página web:</b> <a href="https://imit.conicet.gov.ar/fisica-atomica-y-molecular/" target="_blank">https://imit.conicet.gov.ar/fisica-atomica-y-molecular/</a><br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Teórico, Computacional<br>         <b>Descripción:</b> Las líneas principales de trabajo que desarrolla el grupo se orientan a la búsqueda de nuevas teorías y modelos que amplíen y profundicen el entendimiento tanto del origen y características físicas, como de las contribuciones numéricas debidas a los diferentes mecanismos electrónicos subyacentes a los parámetros espectroscópicos de la RMN y de otras espectroscopias cuánticas. Se pretende entender mejor los mecanismos electrónicos que describen las propiedades atómicas y moleculares de respuesta a campos externos.  Los sistemas cuánticos estudiados son variados. Desde los atómicos a los fragmentos de ADN (hasta 5 pares de ácidos nucléicos). Los fenómenos involucrados pueden ser: efectos de QED, relativistas, de correlación electrónica, enlaces de hidrógeno, enlaces de halógenos, cooperatividad, entrelazamiento cuántico, efecto de átomos pesados vecinos a otros átomos pesados, microsolvatación de compuestos que contienen átomos pesados como Hg.  Se pretende también describir la naturaleza magnética de los enlaces de hidrógeno y de halógenos, la probable descripción de la regla de Karplus mediante el entrelazamiento cuántico.  Se desarrollan también estudios sobre implicaciones filosóficas de la física, relativista y cuántica.         <br><hr><br>         <b>Nombre:</b> Grupo de Nanofísica<br>         <b>Afilación:</b> IMIT (CONICET, UNNE) y FaCENA (UNNW)<br>         <b>Localidad:</b> Corrientes, Corrientes<br>         <b>Contacto:</b> Alejandro Ferron, Profesor Titular UNNE e Investigador Independiente de CONICET (aferron@gmail.com)<br>         <b>Página web:</b> <a href="https://imit.conicet.gov.ar/tc-integrantes/" target="_blank">https://imit.conicet.gov.ar/tc-integrantes/</a><br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Teórico, Computacional<br>         <b>Descripción:</b> El grupo de Nanofísica del IMIT y la FaCENA es un grupo joven con 6 integrantes (profesores e investigadores) que cuenta, en este momento, con 2 estudiantes de doctorado y varios estudiantes de grado.          </div>`)[0];

                var html_459693271102ad2f82b9f81cf88183b9 = $(`<div id="html_459693271102ad2f82b9f81cf88183b9" style="width: 100.0%; height: 100.0%;">         <b>Nombre:</b> Quantum Logic + Probability<br>         <b>Afilación:</b> Instituto de Física La Plata<br>         <b>Localidad:</b> La Plata, Buenos Aires<br>         <b>Contacto:</b> Federico Hernán Holik - Investigador Adjunto - CONICET (holik@fisica.unlp.edu.ar)<br>         <b>Página web:</b> <a href="http://www.quantumlogic.com.ar" target="_blank">www.quantumlogic.com.ar</a><br>         <b>Redes sociales:</b> <a href="https://www.instagram.com/quantumlogic_probability/profilecard/?igsh=MWtidWc3ODc4bHprcA==" target="_blank">https://www.instagram.com/quantumlogic_probability/profilecard/?igsh=MWtidWc3ODc4bHprcA==</a><br>         <b>Enfoque:</b> Teórico, Computacional, Uso de computadoras cuánticas a través de la nube (IonQ, IQM, sistema Qexa20, Rigetti)<br>         <b>Descripción:</b> Este grupo está dedicado al estudio de los aspectos lógicos y algebraicos de la teoría cuántica y sus aplicaciones a la teoría de la información cuántica. Nos enfocamos en determinar los motivos por los cuales parece haber una ventaja en el uso de computadoras cuánticas. Esto implica el estudio de herramientas teóricas y numéricas para cuantificar cuan cuántico es un estado cuántico. Entre éstas, podemos mencionar a la contextualidad, la no localidad, el entrelazamiento y la indistinguibilidad. A partir de estos cuantificadores, desarrollamos herramientas de software para testear el funcionamiento de computadoras cuánticas actualmente disponibles y optimizar sus capacidades.         <br><hr><br>         <b>Nombre:</b>  Información Cuántica y Sistemas Cuánticos de Muchos Cuerpos<br>         <b>Afilación:</b> IFLP/CONICET-Facultad de Ciencias Exactas, UNLP - CIC<br>         <b>Localidad:</b> La Plata, Buenos Aires<br>         <b>Contacto:</b> Dr. Raúl Rossignoli, Investigador Principal CIC, Profesor Titular UNLP (rossigno@fisica.unlp.edu.ar)<br>         <b>Página web:</b> <a href="https://sedici.unlp.edu.ar/handle/10915/73814" target="_blank">https://sedici.unlp.edu.ar/handle/10915/73814</a><br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Teórico, Computacional<br>         <b>Descripción:</b> El grupo cuenta con seis investigadores, ocho becarios (doctorales y posdoctorales), y alumnos realizando tesis de Licenciatura y/o Maestría. Los principales temas investigados  son: 1)  Entrelazamiento y Correlaciones Cuánticas, con  aplicaciones a materia condensada y química cuántica,  2) Modelos Cuánticos de Tiempo, incluyendo aspectos fundamentales en Mecánica Cuántica relativista y aplicaciones al desarrollo de algoritmos cuánticos eficientes,  3) Entrelazamiento cuántico e Indistinguibilidad en sistemas fermiónicos y bosónicos,  4) Teoría de Coherencia Cuántica  y su  rol en la teoría de recursos cuántica, 5) Óptica Cuántica y el desarrollo de plataformas ópticas para simulaciones cuánticas  y 6) Aprendizaje Automático y Mecánica Cuántica.         <br><hr><br>         <b>Nombre:</b> Mecánica Cuántica Multiparticular y Teoría de la Información Cuántica y Clásica<br>         <b>Afilación:</b> Instituto de Física La Plata (IFLP, CONICET-UNLP)<br>         <b>Localidad:</b> La Plata, Buenos Aires<br>         <b>Contacto:</b> Mariela Portesi, Investigadora CONICET - Profesora UNLP (portesi@fisica.unlp.edu.ar)<br>         <b>Página web:</b> nan<br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Teórico, Computacional<br>         <b>Descripción:</b> El grupo está integrado actualmente por 6 investigadores, 6 becarios doctorales y 1 investigador correspondiente, manteniendo colaboraciones intensas en el país con una veintena de investigadores y tesistas, y otro tanto de diversos centros del exterior. Los principales temas de investigación del grupo están relacionados con: sistemas cuánticos abiertos, dinámica no hermitica, control cuántico, aprendizaje automático cuántico, computación cuántica, estimación de estados cuánticos, información cuántica, recursos cuánticos, correlaciones cuánticas, geometría de los estados cuánticos, principio de máxima entropía, cuantificadores de información en sistemas cuánticos, relaciones de incertidumbre, relaciones de reciprocidad, geometría informacional, dinámica cuántica y límite clásico, caos cuántico.         </div>`)[0];

                var html_7560dfc62eccf22f51df4c0a41ba98a1 = $(`<div id="html_7560dfc62eccf22f51df4c0a41ba98a1" style="width: 100.0%; height: 100.0%;">         <b>Nombre:</b> Laboratorio de Sistemas Complejos y Computación Cuántica<br>         <b>Afilación:</b> Instituto de Investigaciones Científicas y Tecnológicas en Electrónica (ICYTE) - (Facultad de Ingeniería, Univ. Nac. de Mar del Plata - Conicet)<br>         <b>Localidad:</b> Mar del Plata, Buenos Aires<br>         <b>Contacto:</b> Juan Pablo Barrangú, Investigador (jpbarrangu@fi.mdp.edu.ar)<br>         <b>Página web:</b> <a href="https://www3.fi.mdp.edu.ar/lsccc/" target="_blank">https://www3.fi.mdp.edu.ar/lsccc/</a><br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Teórico, Computacional<br>         <b>Descripción:</b> El equipo de trabajo es interdisciplinario, constituido por físicos e ingenieros en electrónica. La línea de trabajo está centrada en el estudio e implementación de herramientas de mecánica estadística, sistemas dinámicos y mecánica cuántica para estudiar sistemas complejos de distintas áreas, tales como biología, nanotecnología, computación cuántica, así también como sistemas caóticos analógicos y digitales aplicados a sistemas electrónicos y a problemas de transporte en nanotecnología.         </div>`)[0];

                var html_3025818f240753c57345dba909fff5cd = $(`<div id="html_3025818f240753c57345dba909fff5cd" style="width: 100.0%; height: 100.0%;">         <b>Nombre:</b> Grupo de Materia Cuántica<br>         <b>Afilación:</b> Instituto Interdisciplinario de ciencias Básicas ICB-CONICET<br>         <b>Localidad:</b> Mendoza, Mendoza<br>         <b>Contacto:</b> Alejandro M. Lobos (alejandro.martin.lobos@gmail.com)<br>         <b>Página web:</b> <a href="https://icb.conicet.gov.ar/gmc/" target="_blank">https://icb.conicet.gov.ar/gmc/</a><br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Teórico, Computacional<br>         <b>Descripción:</b> El Grupo de Materia Cuántica surge de la fusión de dos grupos de investigación preexistentes en el ICB, el Grupo de Teoría de la Materia Condensada y el Grupo de la Dinámica Cuántica.  El área de la física de la materia condensada estudia las propiedades de la materia desde un punto de vista microscópico, enfocándose en las fases “condensadas” de la materia, es decir, aquellas que implican sistemas con muchos grados de libertad en interacción permanente: electrones, iones de la red, fonones, fotones, etc.  En el área de teoría de la materia condensada nos enfocamos principalmente en el estudio teórico de sistemas magnéticos, superconductores y semiconductores, utilizando para ello las leyes de la mecánica cuántica. En particular, nos interesan una diversidad de sistemas cuánticos nanoscópicos y con baja dimensionalidad, que poseen potenciales aplicaciones tecnológicas , tales como  tales como puntos y cables cuánticos, grafeno, sistemas magnéticos autoensamblados, cadenas de espín, etc.  El área de la dinámica cuántica se trabaja en el desarrollo y aplicación de técnicas de simulación computacional de la dinámica cuántica atomística de bio y nano-sistemas.  Nuestras técnicas permiten simular la respuesta de los sistemas a la luz para así simular una variedad de técnicas espectroscópicas en el rango UV-visible tales como espectroscopía de absorción, de transientes y pulso-sonda.  La simulación explícita de la dinámica electrónica en presencia de un campo electromagnético arbitrario nos permite ir más allá de la respuesta lineal y describir procesos tales como la transferencia de carga fotoinducida por ejemplo, que representa el paso inicial de la captación de energía solar en dispositivos fotovoltáicos.  Líneas de investigación:  - Sistemas cuánticos en baja dimensión - Dinámica cuántica de bio y nano-sistemas         </div>`)[0];

                var html_bf7d3fb43960d928ab9883cf4acecd73 = $(`<div id="html_bf7d3fb43960d928ab9883cf4acecd73" style="width: 100.0%; height: 100.0%;">         <b>Nombre:</b> Departamento de Metrología Cuántica<br>         <b>Afilación:</b> INTI<br>         <b>Localidad:</b> San Martin, Buenos Aires<br>         <b>Contacto:</b> Mariano Real, Jefe de departamento (mreal@inti.gob.ar)<br>         <b>Página web:</b> <a href="https://www.inti.gob.ar/areas/metrologia-y-calidad/fisica/metrologia-cuantica" target="_blank">https://www.inti.gob.ar/areas/metrologia-y-calidad/fisica/metrologia-cuantica</a><br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Experimental<br>         <b>Descripción:</b> El gupo está formado por un físico y 4 ingenieros y 5 técnicos. Además cuenta con 6 estudiantes de grado y 2 de doctorado. El enfoque principal es la aplicación de tecnologías cuánticas a la metrología, principalmente a patrones de resistencia (efecto Hall cuántico) y de tensión (efecto Josephson). Pero también a su aplicación en sensores basados en dichos efectos.         </div>`)[0];

                var html_e744c5bdc678101255454c3415f2d154 = $(`<div id="html_e744c5bdc678101255454c3415f2d154" style="width: 100.0%; height: 100.0%;">         <b>Nombre:</b> Laboratorio de Láseres Moleculares<br>         <b>Afilación:</b> Citedef<br>         <b>Localidad:</b> Villa Martelli, Buenos Aires<br>         <b>Contacto:</b> Jorge Codnia (jcodnia@citedef.gob.ar )<br>         <b>Página web:</b> <a href="https://unidef.conicet.gov.ar/laboratorios-la/division-laseres-moleculares/" target="_blank">https://unidef.conicet.gov.ar/laboratorios-la/division-laseres-moleculares/</a><br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Experimental<br>         <b>Descripción:</b> En el grupo se desarrollan tecnologías cuánticas basadas en láseres, como comunicación cuántica, metrología por efectos cuánticos y sensado cuántico.         <br><hr><br>         <b>Nombre:</b> Óptica Cuántica<br>         <b>Afilación:</b> CITEDEF-CONICET<br>         <b>Localidad:</b> Villa Martelli, Buenos Aires<br>         <b>Contacto:</b> Laura Knoll, Investigadora (lauraknoll@gmail.com)<br>         <b>Página web:</b> <a href="https://unidef.conicet.gov.ar/laboratorios-la/division-optica-cuantica/" target="_blank">https://unidef.conicet.gov.ar/laboratorios-la/division-optica-cuantica/</a><br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Experimental<br>         <b>Descripción:</b> Desde el año 2008 la División Óptica Cuántica del DEILAP es un laboratorio pionero en Argentina en la investigación de este tipo de fenómenos, abarcando líneas de trabajo aplicadas y de física fundamental. En el Laboratorio se realizan experimentos con pares de fotones entrelazados, desarrollos de sistemas de Distribución Cuántica de Claves criptográficas, estudios de Metrología Cuántica y de óptica cuántica fundamental como la interacción de implementaciones de algoritmos cuánticos con entornos ruidosos, y la obtención y caracterización de fuentes de luz no clásicas. Estos experimentos nos permiten estudiar propiedades fundamentales de la luz y generar herramientas para el procesamiento cuántico de la información.         <br><hr><br>         <b>Nombre:</b> Laboratorio de Láseres Sólidos<br>         <b>Afilación:</b> CITEDEF, CONICET<br>         <b>Localidad:</b> Villa Martelli, Buenos Aires.<br>         <b>Contacto:</b> Dr. Marcelo G. Kovalsky (mgkovalsky@gmail.com)<br>         <b>Página web:</b> nan<br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Teórico, Experimental, Computacional<br>         <b>Descripción:</b> Es el primer grupo que observó la violación de las desigualdades de Bell en Argentina. Tiene instalado un experimento de Bell óptico con estaciones a 60m. Ha realizado experimentos pioneros en Fundamentación, sobre la existencia de desviaciones transitorias de las predicciones de la QM en la Naturaleza. Se especializa en  generación y control de series aleatorias, tanto de origen en sistemas caóticos como en sistemas cuánticos, y en la aplicación de redes neuronales para establecer su nivel de aleatoriedad. Integrantes a Enero 2025: M.Kovalsky (jefe), M.Agüero, M.Nonaka, J.Bordieu, A.Hnilo (jubilado)         </div>`)[0];

                var html_5663cefb1607b49c8b15b1ba320059c0 = $(`<div id="html_5663cefb1607b49c8b15b1ba320059c0" style="width: 100.0%; height: 100.0%;">         <b>Nombre:</b> Laboratorio de Nanosistemas de Aplicación Biotecnológica<br>         <b>Afilación:</b> Universidad Nacional de Hurlingham - Secretaría de Investigación<br>         <b>Localidad:</b> Villa Tesei, Buenos Aires<br>         <b>Contacto:</b> Juan Pedrosa (lansab@unahur.edu.ar juan.pedrosa@unahur.edu.ar)<br>         <b>Página web:</b> <a href="https://unahur.edu.ar/laboratorio-de-nanosistemas-de-aplicacion-biotecnologica/" target="_blank">https://unahur.edu.ar/laboratorio-de-nanosistemas-de-aplicacion-biotecnologica/</a><br>         <b>Redes sociales:</b> @lansab_nano<br>         <b>Enfoque:</b> Experimental<br>         <b>Descripción:</b> El Laboratorio de Nanosistemas de Aplicación Biotecnológica (LANSAB) está especializado en la encapsulación de fármacos, cosméticos, tópicos y activos naturales. Nanotecnología aplicada a enfermedades cutáneas (cáncer de piel y leishmaniasis). Nanotecnología aplicada a formulaciones de uso veterinario. Nanotecnología aplicada a la salud del suelo. Desarrollo de nanocosméticos y nanorrepelentes.         </div>`)[0];

                var html_316a1a93838c33e99c50657a67e05de5 = $(`<div id="html_316a1a93838c33e99c50657a67e05de5" style="width: 100.0%; height: 100.0%;">         <b>Nombre:</b> Grupo de Teoría de la Materia Condensada<br>         <b>Afilación:</b> Universidad Nacional de Córdoba<br>         <b>Localidad:</b> Córdoba, Córdoba<br>         <b>Contacto:</b> Omar Osenda, Prof. Titular. (omar.osenda@unc.edu.ar)<br>         <b>Página web:</b> <a href="https://www.famaf.unc.edu.ar/investigaci%C3%B3n/%C3%A1reas-de-investigaci%C3%B3n/f%C3%ADsica-ofi/teor%C3%ADa-de-la-materia-condensada/" target="_blank">https://www.famaf.unc.edu.ar/investigaci%C3%B3n/%C3%A1reas-de-investigaci%C3%B3n/f%C3%ADsica-ofi/teor%C3%ADa-de-la-materia-condensada/</a><br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Teórico, Computacional<br>         <b>Descripción:</b> En el grupo se estudian diferentes aspectos de la Física Cuántica que incluyen, los fundamentos de la física cuántica (medidas de distancia entre estados, nuevas métricas para la descripción de estados en el espacio de Hilbert), la teoría de la información cuántica (calculos y derivaciones de entropías y medidas de entrelazamiento en diferentes sistemas ),  sistemas topológicos (en los que los estados de tipo topológico son caracterizados en diferentes dimensiones), modelado de sistemas cuánticos de pocos cuerpos (que incluyen cadenas de espín, puntos cuánticos semiconductores y átomos y moléculas).         <br><hr><br>         <b>Nombre:</b> Dinámica Cuántica y Decoherencia de Excitaciones de Carga y Espín (1993). LANAIS de RMS<br>         <b>Afilación:</b> Instituto de Física Enrique Gaviola (CONICET-Universidad Nacional Córdoba)<br>         <b>Localidad:</b> Córdoba, Córdoba <br>         <b>Contacto:</b> Horacio M. Pastawski, Investigador Superior  (horacio.miguel.pastawski@unc.edu.ar)<br>         <b>Página web:</b> <a href="http://www.lanais.famaf.unc.edu.ar/" target="_blank">http://www.lanais.famaf.unc.edu.ar/</a><br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Teórico, Experimental, Computacional<br>         <b>Descripción:</b> Con técnicas analíticas, experimentales ( Solid-State NMR), y numéricas se desarrollan conceptos (Ecos Mesoscópicos, Canales Cuánticos, Transiciones de Fase en la Dinámica Cuántica, Reversión temporal (Ecos de Loschmidt/OTOC ), espejos de reversión temporal y cristales en el tiempo para el control de excitaciones cuánticas (carga, espín, vibracional, acústica y/o plasmónica) en sistemas de muchos cuerpos sometidos a la acción de ambientes y perturbaciones externas. Con ello se profundizan aspectos conceptuales y se perfeccionan técnicas de detección, compuertas cuánticas, generación de Hamiltonianos de Floquet no-Hermíticos y procesos de termalización.          </div>`)[0];
                popup_f3da0b19846589ead1af25d2092435a4.setContent(html_316a1a93838c33e99c50657a67e05de5);

                var html_10ef2b72fa0cf34d723b098b2ac13341 = $(`<div id="html_10ef2b72fa0cf34d723b098b2ac13341" style="width: 100.0%; height: 100.0%;">         <b>Nombre:</b> Química Teórica y Computacional QTyC<br>         <b>Afilación:</b> Instituto de Química Aplicada del Litoral (IQAL, CONICET-UNL), Facultad de Ingeniería Química (FIQ, UNL)<br>         <b>Localidad:</b> Santa Fe, Santa Fe<br>         <b>Contacto:</b> Paola Quaino (Directora de Grupo) (pquaino@fiq.unl.edu.ar)<br>         <b>Página web:</b> <a href="https://iqal.conicet.gov.ar/quimica-teorica-y-computacional/" target="_blank">https://iqal.conicet.gov.ar/quimica-teorica-y-computacional/</a><br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Teórico, Computacional<br>         <b>Descripción:</b> El grupo desarrolla modelos teóricos basados en química cuántica y dinámica molecular para explicar fenómenos experimentales, con énfasis en reacciones de interés tecnológico. Además, combina química computacional e inteligencia artificial para predecir sistemas químicos y optimizar tecnologías energéticas y ambientales.         </div>`)[0];

                var html_b8128b6232a670963d551eaae1196f67 = $(`<div id="html_b8128b6232a670963d551eaae1196f67" style="width: 100.0%; height: 100.0%;">         <b>Nombre:</b> Grupo de Colisiones Atómicas Rosario<br>         <b>Afilación:</b> Instituto de Física Rosario (CONICET-UNR)-Facultad Agrimensura, Ciencias Exactas e Ingeniería (UNR)<br>         <b>Localidad:</b> Rosario, Santa Fe<br>         <b>Contacto:</b> Omar Ariel Fojón, Profesor Titular UNR e Investigador Principal CONICET (fojon@ifir-conicet.gov.ar)<br>         <b>Página web:</b> <a href="https://www.ifir-conicet.gov.ar/lineasinv/lineasinv/?li=12" target="_blank">https://www.ifir-conicet.gov.ar/lineasinv/lineasinv/?li=12</a><br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Teórico, Computacional<br>         <b>Descripción:</b> Se desarrollan diversas líneas de investigación. -Attofísica. Estudio de la interacción de attopulsos asistidos por láseres con átomos y moléculas. La attofísica surgió con la obtención en 2001 de los primeros attopulsos, pulsos láser de muy breve duración (cientos de attosegundos). En este área fue otorgado el Premio Nobel de Física 2023. Desarrollamos métodos perturbativos y perturbativos así como cálculos ab initio para el estudio de reacciones básicas de la attofísica. -Dinámica cuántica de reacciones básicas de colisión. Estudio teórico de reacciones básicas de excitación, captura e ionización de átomos y moléculas por impacto de iones pesados, electrones y positrones. -Aplicaciones en Física Médica. Estudio de la interacción de las radiaciones ionizantes con la materia biológica. Desarrollamos modelos cuánticos de reacciones básicas entre moléculas de interés biológico e iones, y modelos de tipo Monte Carlo para la determinación de la dosis depositada a escala celular, de vital interés en Radiobiología y Física Médica para el tratamiento de tumores.         </div>`)[0];
                popup_5bfe00700a9745ee2c88fd957238bc0b.setContent(html_b8128b6232a670963d551eaae1196f67);

                var html_b27df14671803acc0dacc6b68defffa8 = $(`<div id="html_b27df14671803acc0dacc6b68defffa8" style="width: 100.0%; height: 100.0%;">         <b>Nombre:</b> Laboratorio de Química Física<br>         <b>Afilación:</b> Instituto multidisciplinario de investigaciones biológicas (IMIBIO-SL)- Universidad Nacional de San Luis<br>         <b>Localidad:</b> San Luis, San Luis<br>         <b>Contacto:</b> Juan C. Garro Martinez- Profesor Titular. Investigador Adjunto (jcgarro3@gmail.com)<br>         <b>Página web:</b> <a href="https://imibio.conicet.gov.ar/laboratorio-de-quimica-fisica/" target="_blank">https://imibio.conicet.gov.ar/laboratorio-de-quimica-fisica/</a><br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Teórico, Computacional<br>         <b>Descripción:</b> El estudio de sistemas moleculares de interés químico y biológico, con relación a la estructura y la reactividad química con un enfoque teórico a través de metodologías de la Química Computacional como modelado molecular, docking y dinámica molecular y la cuantificación de la relación estructura actividad biológica (QSAR); y con el aporte de datos experimentales que surgen de diferentes colaboraciones. Los objetivos generales son investigar el comportamiento de sistemas moleculares de interés químico, bioquímico y farmacológico con el objeto proponer modelos computacionales para explicar a escala atómico-molecular.           </div>`)[0];

                var html_029c07ead83a595e797567c521047198 = $(`<div id="html_029c07ead83a595e797567c521047198" style="width: 100.0%; height: 100.0%;">         <b>Nombre:</b> Grupo de Ingeniería de Software Cuántico<br>         <b>Afilación:</b> Cecntro de Investigación LIFIA, Facultad de Informática, UNLP<br>         <b>Localidad:</b> La Plata, Buenos Aires<br>         <b>Contacto:</b> Alejandro Fernandez, director (casco@lifia.info.unlp.edu.ar)<br>         <b>Página web:</b> nan<br>         <b>Redes sociales:</b> nan<br>         <b>Enfoque:</b> Computacional, <br>         <b>Descripción:</b> En la actualidad el grupo trabaja tres líneas: 1)  “Aplicación de técnicas de aprendizaje automático a la programación de circuitos cuánticos” explora distintos escenarios donde las IA, en particular los modelos generativos, aportan en el Desarrollo, Comprensión, Mantenimiento y Optimización de circuitos cuánticos. 2) “Computación Cuántica y sus Recursos en la Ingeniería de Software” pretende identificar y caracterizar distintos recursos en la computación cuántica teniendo en cuenta las limitaciones de los dispositivos disponibles en la era NISQ en pos del desarrollo de un marco metodológico para la toma de decisiones en ingeniería de software. 3) “Hojas de ruta para aprender computación cuántica” busca identificar y analizar comparativamente diversas estrategias diferenciadas de aprendizaje sobre el paradigma de computación cuántica, tomando como base las experiencias de distintas personas que abordan el tema mediante enfoques y fuentes de consulta variadas. Dicho análisis busca extraer lecciones sobre los métodos de apropiación de conocimientos en este campo emergente de la informática, con especial énfasis en estudiantes provenientes de la computación tradicional.         </div>`)[0];
